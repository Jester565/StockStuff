<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/indexdisp.js"></script>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo"><img src="./imgs/stockinvesting.png" height="52" /></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="./signin.html">Sign In</a></li>
			</ul>

			<ul id="nav-mobile" class="side-nav">
				<li><a href="./signin.html">Sign In</a></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<br>
			<h1 class="header center blue-text">Verify Email</h1>
			<div class="row center">
				<h5 class="header col s12 light">We sent a pin to your email, enter it below to verify your account</h5>
			</div>
		</div>
	</div>
	<div class="row">
		<form class="col s10 m8 l6 offset-s1 offset-m2 offset-l3">
			<div class="row">
				<div class="input-field col s12">
					<input id="pin" type="text" class="validate">
					<label for="pin">Pin</label>
				</div>
			</div>
			<div class="center-align">
				<button class="btn waves-effect waves-light" type="button" id="verifyPinButton">
					Submit
				</button>
			</div>
		</form>
	</div>

</html>
