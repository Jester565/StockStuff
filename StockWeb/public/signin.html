<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/hidden.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/indexdisp.js"></script>
	<script type="text/javascript" src="js/aws-cognito-sdk.min.js"></script>
	<script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
	<script type="text/javascript" src="js/aws-sdk.js"></script>
	<!--Chart-->
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/Chart.js"></script>
	<!--Custom-->
	<script type="text/javascript" src="js/accountmanager.js"></script>
	<script type="text/javascript" src="js/pagemanager.js"></script>
	<script type="text/javascript" src="js/signin.js"></script>
	<div id="navInclude"></div>
	<div id="pageContent" class="hidden">
		<div id="signInContent" class="hidden">
			<div class="section no-pad-bot" id="index-banner">
				<div class="container">
					<br>
					<h1 class="header center blue-text">Sign In</h1>
				</div>
			</div>
			<div class="row">
				<form class="col s10 m8 l6 offset-s1 offset-m2 offset-l3">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" type="text" class="validate">
							<label for="username">Username/Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="center-align">
						<button class="btn waves-effect waves-light" type="button" id="signInButton">
							Login
						</button>
					</div>
					<br/>
					<div class="center-align">
						<button class="btn-flat waves-effect waves-light" type="button" id="forgotPwdButton">
							Forget Your Password?
						</button>
					</div>
				</form>
			</div>
			<div id="pinModal" class="modal">
				<div class="modal-content">
					<form class="col s10 m8 l6 offset-s1 offset-m2 offset-l3">
						<div class="row">
							<h2 class="header center blue-text">Confirm Email</h2>
						</div>
						<div class="row">
							<h5 class="header center blue-text">We sent a code to your email. Enter it below to finish setting up your account.</h5>
						</div>
						<div class="row">
							<div class="input-field col s8 offset-s2">
								<input id="confCode" type="text" class="validate">
								<label for="confCode">Confirmation Code</label>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn waves-effect waves-light" type="button" id="resendCodeButton">
						Resend
					</button>
					<button class="btn waves-effect waves-light" type="button" id="confirmCodeButton">
						Submit
					</button>
				</div>
			</div>
		</div>
		<div id="signOutContent" class="hidden">
			<div class="section no-pad-bot" id="index-banner">
				<div class="container">
					<br>
					<h1 class="header center blue-text">Woops!</h1>
					<h4 class="header center blue-text">Looks like you're signed in...</h4>
					<div class="center-align">
						<button class="btn waves-effect waves-light" type="button" id="signOutButton">
							Sign Out
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="preloader-wrapper big active">
		<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div><div class="gap-patch">
				<div class="circle"></div>
			</div><div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
