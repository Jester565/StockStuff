<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/hidden.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/indexdisp.js"></script>
	<script type="text/javascript" src="js/aws-cognito-sdk.min.js"></script>
	<script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
	<script type="text/javascript" src="js/aws-sdk.js"></script>
	<!--Chart-->
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/Chart.js"></script>
	<!--Custom-->
	<script type="text/javascript" src="js/accountmanager.js"></script>
	<script type="text/javascript" src="js/pagemanager.js"></script>
	<script type="text/javascript" src="js/forgotpwd.js"></script>
	<div id="navInclude"></div>
	<div id="pageContent" class="hidden">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br>
				<h1 class="header center blue-text">Forgot Password</h1>
			</div>
		</div>
		<div class="row">
			<form class="col s10 m8 l6 offset-s1 offset-m2 offset-l3">
				<div class="row">
					<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label for="username">Username/Email</label>
					</div>
				</div>
				<div class="center-align">
					<button class="btn waves-effect waves-light" type="button" id="sendCodeButton">
						Send Code
					</button>
				</div>
			</form>
		</div>
		<div id="pinModal" class="modal">
			<div class="modal-content">
				<form class="col s10 m8 l6 offset-s1 offset-m2 offset-l3">
					<div class="row">
						<h2 class="header center blue-text">Enter Code</h2>
					</div>
					<div class="row">
						<h5 class="header center blue-text">We sent a code to your email. Enter it below so we know you are... you.</h5>
					</div>

					<div class="row">
						<div class="input-field col s8 offset-s2">
							<input id="confCode" type="text" class="validate">
							<label for="confCode">Confirmation Code</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s8 offset-s2">
							<input id="password" type="password" class="validate">
							<label for="password">New Password</label>
						</div>
						<div class="input-field col s8 offset-s2">
							<input id="confirmPassword" type="password" class="validate">
							<label for="confirmPassword">Confirm New Password</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn waves-effect waves-light" type="button" id="confirmCodeButton">
					Submit
				</button>
			</div>
		</div>
	</div>
	<div class="preloader-wrapper big active">
		<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div><div class="gap-patch">
				<div class="circle"></div>
			</div><div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
